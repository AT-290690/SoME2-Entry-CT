<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    :root {
      --background-primary: #efefef;
      --color-primary: #1b1b1b;
      --font-primary: 'NatoSansMath';
      --font-secondary: 'Fantasque';
      --color-outgoing: #fc6262;
      --color-incomming: #57b3f7;
    }
    @font-face {
      font-family: 'NatoSansMath';
      src: url(assets/fonts/NotoSansMath-Regular.ttf) format('truetype');
      font-display: swap;
    }
    @font-face {
      font-family: 'Fantasque';
      src: url(assets/fonts/FantasqueSansMono-Regular.ttf) format('truetype');
      font-display: swap;
    }
    body {
      background-color: var(--background-primary);
      overflow: hidden;
      margin: 0;
    }

    #tree {
      width: 99vw;
      height: 98vh;
      border: none;
    }
    .autocomplete-option:hover {
      opacity: 1;
      background-color: gold;
    }
    .autocomplete-option {
      border: none;
      cursor: pointer;
      background-color: transparent;
      font-size: 30px;
      opacity: 0.25;
    }
    #autocomplete {
      font-family: var(--font-primary);
      font-weight: 600;
      position: fixed;
      bottom: 150px;
      background-color: transparent;
      outline: none;
      width: 100vw;
      margin: auto;
      text-align: center;
      z-index: 1000;
      color: var(--color-primary);
    }
    #connection-button:hover,
    #composition-button:hover {
      opacity: 1;
    }
    #connection-button,
    #composition-button {
      opacity: 0.25;
      font-family: var(--font-primary);
      font-size: 20px;
      cursor: pointer;
      border: none;
      position: absolute;
      background-color: transparent;
      text-align: center;
      width: 100px;
    }

    #variableInput {
      font-family: var(--font-primary);
      font-size: 18px;
      font-weight: 600;
      position: fixed;
      bottom: 100px;
      background-color: transparent;
      border: none;
      border-bottom: solid 1px black;
      outline: none;
      width: 100vw;
      margin: auto;
      text-align: center;
      z-index: 1000;
      color: var(--color-primary);
      user-select: none;
    }

    #selectedIndex {
      font-family: var(--font-secondary);
      font-size: 15px;
      font-weight: 600;
      position: fixed;
      bottom: 50px;
      width: 100vw;
      margin: auto;
      text-align: center;
      z-index: 1000;
      color: var(--color-primary);
      user-select: none;
    }
    #infoGuide {
      user-select: none;
      font-family: var(--font-secondary);
      display: none;
      position: absolute;
      top: -10px;
      left: 45vw;
      border: none;
      background-color: transparent;
      z-index: 1000;
      pointer-events: none;
    }
    #tooltip {
      font-family: var(--font-secondary);
      color: var(--color-secondary);
      background-color: transparent;
      pointer-events: none;
    }
  </style>

  <body>
    <div id="tree"></div>
    <div id="autocomplete"></div>
    <button id="composition-button" style="display: none">ùíá‚Äâ‚àò‚Äâùíâ</button>
    <button id="connection-button" style="display: none">
      <span style="color: var(--color-incomming)">ùêÄ</span> ‚Üí
      <span style="color: var(--color-outgoing)">ùêÅ</span>
    </button>
    <input id="variableInput" placeholder="..." spellcheck="false" disabled />
    <a id="selectedIndex">none: not selected</a>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.21.1/cytoscape.min.js"></script>
    <script>
      window.exports = {};
    </script>
    <script src="dist/abc.js"></script>
    <script src="dist/main.js"></script>
  </body>
</html>
