<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="config.js"></script>
    <script
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"
    ></script>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="tree"></div>
    <div id="autocomplete"></div>
    <div id="menu-section">
      <button id="save">↓</button>
      <button id="load">↑</button>
    </div>

    <button id="composition-button" style="display: none">𝒇 ∘ 𝒉</button>
    <button id="connection-button" style="display: none">
      <span style="color: var(--color-incomming)">𝐀</span> →
      <span style="color: var(--color-outgoing)">𝐁</span>
    </button>
    <button id="tutorial-button">start lesson</button>
    <div id="comments-section"></div>
    <div id="lesson-section">
      <div style="display: flex; justify-content: space-around">
        <button id="lesson-button-right">←</button>
        <button id="lesson-button-left">→</button>
      </div>
      <div id="lesson-content"></div>
    </div>

    <input id="variableInput" placeholder="..." spellcheck="false" disabled />
    <a id="selectedIndex">none : none</a>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.21.1/cytoscape.min.js"></script>
    <script>
      window.exports = {};
    </script>
    <script src="dist/abc.js"></script>
    <script defer src="dist/lesson.js"></script>
    <script src="dist/main.js"></script>
  </body>
</html>
