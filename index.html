<!DOCTYPE html>

  <head>

      <button id="load" title="upload">‚Üë</button>
    </div>
    <div id="scroll">
      <button id="up" title="up">‚Üë</button>
      <div style="display: flex">

        <button id="right" title="right" style="width: 50px">‚Üí</button>
      </div>
      <button id="down" title="down">‚Üì</button>

      </div>

    <div id="toolkit">
      <button id="hints-button" title="hints?" style="display: none">?</button>

      <button id="identity-button" title="identity" style="display: none">

    <button id="connection-button" style="display: none" title="morphism">

    <button id="lesson-button" title="lesson">lesson</button>
    <button id="tutorial-button" title="tutorial">tutorial</button>
    <div id="tutorial-container">
      <img
        id="tutorial"
        src="./assets/images/favicon.png"
        style="pointer-events: none"
      />
      <button id="tutorial-next" title="next tutorial">-></button>
    </div>
    <div id="comments-section"></div>
    <div id="info-pannel">
      <input id="variableInput" placeholder="..." spellcheck="false" disabled />
      <div style="display: flex; justify-content: center">
        <span id="selectedIndex"></span>
      </div>
    </div>
